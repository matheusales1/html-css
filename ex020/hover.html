<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p{
            display:block;
            color: aliceblue;
            background-color: red;
            width: 300px
        }
        div:hover{
            color: blue;
        }


    </style>
</head>

<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto ESCONDIDO</p>
    </div>
    <P>fIM DO EXEMPLO</P>
</body>
</html>
