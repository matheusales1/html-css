<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: cornflowerblue;
        }
        a{
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: azure;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
            color: yellow;
        }


    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <li><a href="https://ge.globo.com/"target="_blank";>Globo Esporte</a></li>
    <li> <a href="https://www.youtube.com/"target="_blank" >Meu Youtube</a></li>
    <li> <a href="https://www.instagram.com/" target="_blank">Meu instagram</a></li>
    <li><a href="https://ftecstore.com.br/" target="_blank">Fly</a></li>


</body>
</html>
